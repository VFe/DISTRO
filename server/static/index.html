<!DOCTYPE html>

<html>
<head>
	<title>DISTRO &ndash; Preview</title>
	<link rel="stylesheet" href="style.css" charset="utf-8">
</head>

<body>
<div id="top"><div id="topContent">
	<div class="right">
		<div id="user" style="display:none">
			<img id="userIcon" width="21" height="21" src="images/generic_avatar.png"><span id="userName"></span>
			<ul class="dropdown">
				<li><a href="#" id="logOut">Log out</a></li>
			</ul>
		</div>
	</div>
	<ul id="transport">
		<li class="button" id="skipBackButton" style="letter-spacing: -0.3em">&#x2758;<span style="letter-spacing: -0.35em;">&#x25C0;&#x25C0;</span></li>
		<!-- <li class="button" id="rewindButton" style="letter-spacing: -0.4em">&#x25C0;&#x25C0;</li> -->
		<li class="button" id="pauseButton" style="letter-spacing: 0.15em">&#x2759;&#x2759;</li>
		<li class="button" id="playButton">&#x25BA;</li>
		<!-- <li class="button" id="fastForwardButton"style="letter-spacing: -0.25em">&#x25BA;&#x25BA;</li> -->
		<li class="button" id="skipForwardButton"style="letter-spacing: -0.25em">&#x25BA;&#x25BA;&#x2758;</li>
	</ul>
	<img width="162" height="35" id="mastheadLogo" src="images/mastheadLogo.png">
</div></div>
<div id="backing">
	<div id="content">
		<div id="library">
			<table id="musicTableHead" border=0>
				<colgroup>
					<col width="18px">
					<col width="18px">
					<col>
					<col width="30%">
					<col width="60">
					<col width="30%">
				</colgroup>
				<thead>
					<tr>
						<th><div class="dot blue"></div></th>
						<th><div class="dot red"></div></th>
						<th>NAME</th>
						<th>RECEIVED FROM</th>
						<th>TIME</th>
						<th>ARTIST</th>
					</tr>
				</thead>
			</table>
			<div id="musicTableBodyContainer" tabindex="3">
				<table id="musicTableBody">
					<colgroup>
						<col width="18px">
						<col width="18px">
						<col>
						<col width="30%">
						<col width="60">
						<col width="30%">
					</colgroup>
					<tbody>
						<tr class="filler">
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div id="sidebar">
			<div id="sidebarContent">
				<ul id="sidebarButtons">
					<li><a class="button" id="uploadButton" href="#upload">add network</a></li>
					<li><a class="button" id="newNetworkButton" href="#create">list networks</a></li>
				</ul>
				<!-- <div id="footer">
					&copy; 2010 Distro &bull; <a href="#">Terms</a> &bull; <a href="#">Privacy Policy</a> &bull; <a href="#">Contact</a> &bull; <a href="">Facebook</a> &bull; <a href="">Twitter</a> &bull; <a href="">Help</a> &bull; <a href="">Copyright Policy</a>
				</div> -->
			</div>
		</div>
	</div>
	<div id="lightbox">
		<div style="max-height: 100em; overflow-y: auto; width:60em;" id="loginRegisterBox" class="lightboxContent">
			<form>
				<div id="lightboxBar" style="width: 58em; height: 2em; background: -webkit-gradient(linear, 0% 100%, 0% 0%, from(#333), to(black)); margin-bottom: 0.5em; margin-left:1em; margin-right:1em;">
					<span style="float:right; margin-right: 0.5em; margin-top:0.5em; color:#555">x</span>
				</div>
				<div id="contentBox" style="float: left; background-image: initial; background-attachment: initial; background-origin: initial; background-clip: initial; background-color: rgb(56, 51, 52); max-width: 70%; max-height: 90em; padding-bottom: 0.5em; padding-top: 0.5em; text-align: left; padding-left: 0.5em; padding-right: 0.5em; margin-top: 0.25em; margin-right: 1em; margin-bottom: 1em; margin-left: 1em; ">
					<img src="http://farm5.static.flickr.com/4150/5042267992_242cfda7e2_d.jpg" style="">
					<span class="caption" style="color: rgb(119, 119, 119); ">
						<p style="margin-top: 0px; margin-right: 0.25em; margin-bottom: 0px; margin-left: 0px; text-align: right; float: right; ">Photo by <a href="#" style="text-decoration:none;">papazuba</a></p>
						<p style="margin-top: 0.25em; margin-right: 0em; margin-bottom: 0em; margin-left: 0em; ">Montreal, Quebec</p>
						<p style="margin-top: 0px; ">Canada</p>
					</span>
					<span id="artist" style="font-size: 36px; ">
						<p style="margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; ">Arcade Fire</p>
					</span>
				</div>
				<div style="text-align: right">
					<button class="button lightboxButton" id="subscribeButton">Subscribe</button>
				</div>
			</form>
		</div>
	</div>
</div>
<script src="js/jquery-1.4.4.js"></script>
<script src="js/underscore.js"></script>
<script src="js/backbone.js"></script>
