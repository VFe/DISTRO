<!DOCTYPE html>

<html>
<head>
	<title>DISTRO &ndash; Preview</title>
	<link rel="stylesheet" href="style.css" charset="utf-8">
</head>

<body>
<div id="top"><div id="topContent">
	<div class="right">
		<div id="user" style="display:none">
			<img id="userIcon" width="21" height="21" src="images/generic_avatar.png"><span id="userName"></span>
			<ul class="dropdown">
				<li><a href="#" id="logOut">Log out</a></li>
			</ul>
		</div>
	</div>
	<ul id="transport">
		<li class="button" id="skipBackButton" style="letter-spacing: -0.3em">&#x2758;<span style="letter-spacing: -0.35em;">&#x25C0;&#x25C0;</span></li>
		<!-- <li class="button" id="rewindButton" style="letter-spacing: -0.4em">&#x25C0;&#x25C0;</li> -->
		<li class="button" id="pauseButton" style="letter-spacing: 0.15em">&#x2759;&#x2759;</li>
		<li class="button" id="playButton">&#x25BA;</li>
		<!-- <li class="button" id="fastForwardButton"style="letter-spacing: -0.25em">&#x25BA;&#x25BA;</li> -->
		<li class="button" id="skipForwardButton"style="letter-spacing: -0.25em">&#x25BA;&#x25BA;&#x2758;</li>
	</ul>
	<img width="162" height="35" id="mastheadLogo" src="images/mastheadLogo.png">
</div></div>
<div id="backing">
	<div id="content">
		<div id="library">
			<table id="musicTableHead" border=0>
				<colgroup>
					<col width="18px">
					<col width="18px">
					<col>
					<col width="30%">
					<col width="60">
					<col width="30%">
				</colgroup>
				<thead>
					<tr>
						<th><div class="dot blue"></div></th>
						<th><div class="dot red"></div></th>
						<th>NAME</th>
						<th>RECEIVED FROM</th>
						<th>TIME</th>
						<th>ARTIST</th>
					</tr>
				</thead>
			</table>
			<div id="musicTableBodyContainer" tabindex="3">
				<table id="musicTableBody">
					<colgroup>
						<col width="18px">
						<col width="18px">
						<col>
						<col width="30%">
						<col width="60">
						<col width="30%">
					</colgroup>
					<tbody>
						<tr class="filler">
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div id="sidebar">
			<div id="sidebarContent">
				<ul id="sidebarButtons">
					<li><a class="button" id="uploadButton" href="#upload">add network</a></li>
					<li><a class="button" id="newNetworkButton" href="#create">list networks</a></li>
				</ul>
				<!-- <div id="footer">
					&copy; 2010 Distro &bull; <a href="#">Terms</a> &bull; <a href="#">Privacy Policy</a> &bull; <a href="#">Contact</a> &bull; <a href="">Facebook</a> &bull; <a href="">Twitter</a> &bull; <a href="">Help</a> &bull; <a href="">Copyright Policy</a>
				</div> -->
			</div>
		</div>
	</div>
	<div id="lightbox" style="display: none">
	</div>
</div>
<script src="js/jquery-1.4.4.js"></script>
<script src="js/underscore.js"></script>
<script src="js/backbone.js"></script>
