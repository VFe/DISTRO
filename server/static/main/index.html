<!DOCTYPE html>

<html>
<head>
	<title>DISTRO &ndash; Preview</title>
	<link rel="stylesheet" href="style.css" charset="utf-8">
</head>

<body>
<div id="top">
	<ul id="topNav">
		<li id="findNetwork"><a href="#/find"><span>+</span></a></li>
		<li id="account"><a href="#/login" id="logIn" data-distro-localized-string="chrome.logIn">&nbsp;</a><span id="accountName"></span><a id="logOut" data-distro-localized-string="chrome.logOut">&nbsp;</span></a></li>
		<li id="searchLibrary"></li>
		<li id="moreStuff"></li>
	</ul>
		<!-- <div id="user" style="display:none">
			<img id="userIcon" width="21" height="21" src="images/generic_avatar.png"><span id="userName"></span>
			<ul class="dropdown">
				<li><a href="#" id="logOut"><span data-distro-localized-string="chrome.logOut">[chrome.logOut]</span></a></li>
			</ul>
		</div> -->
	<img height="25" id="mastheadLogo" src="images/mastheadLogo.png">
</div>
<div id="content">
	<div id="networks">
		<div id="networksDividier"></div>
		<div id="networksTableBodyContainer">
			<table id="networksTable">
				<colgroup>
					<col>
				</colgroup>
				<tbody>
					<tr class="filler">
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div id="library">
		<table id="musicTableHead" border=0>
			<colgroup>
				<col>
				<col width="60">
				<col width="30%">
				<col width="30%">
			</colgroup>
			<thead>
				<tr>
					<th><span data-distro-localized-string="library.name">[NAME]</span></th>
					<th><span data-distro-localized-string="library.time">[time]</span></th>
					<th><span data-distro-localized-string="library.artist">[artist]</span></th>
					<th><span data-distro-localized-string="library.receivedFrom">[receivedFrom]</span></th>
				</tr>
			</thead>
		</table>
		<div id="musicTableBodyContainer" tabindex="3">
			<table id="musicTableBody">
				<colgroup>
					<col>
					<col width="60">
					<col width="30%">
					<col width="30%">
				</colgroup>
				<tbody>
					<tr class="filler">
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<div id="bottom">
	<ul id="transport">
		<li class="button" id="skipBackButton" style="letter-spacing: -0.3em">&#x2758;<span style="letter-spacing: -0.35em;">&#x25C0;&#x25C0;</span></li>
		<!-- <li class="button" id="rewindButton" style="letter-spacing: -0.4em">&#x25C0;&#x25C0;</li> -->
		<li class="button" id="pauseButton" style="letter-spacing: 0.15em">&#x2759;&#x2759;</li>
		<li class="button" id="playButton">&#x25BA;</li>
		<!-- <li class="button" id="fastForwardButton"style="letter-spacing: -0.25em">&#x25BA;&#x25BA;</li> -->
		<li class="button" id="skipForwardButton"style="letter-spacing: -0.25em">&#x25BA;&#x25BA;&#x2758;</li>
	</ul>
</div>
<div id="lightbox" style="display: none"></div>
<div id="lightboxWrapper" style="display: none"></div>
<script src="js/jquery-1.4.4.js"></script>
<script src="js/underscore.js"></script>
<script src="js/backbone.js"></script>
<script src="js/jquery.haml-1.3.js"></script>
<script src="js/stencil.js"></script>
<script src="js/es5-shim.js"></script>
<script src="js/soundmanager2.js"></script>
<script src="js/distro-common.js"></script>
<script src="js/distro-main.js"></script>
